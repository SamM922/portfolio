<!doctype HTML>
<html>
    <head>
        <title>RockPaperScissors</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/rps.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/rps.js" defer></script>
    </head>
    <body>
        <p>Welcome to RockPaperScissors! You are against the computer in an intense 1v1! Who will be victorious?</p>
        <p>Instructions: To see the result more clearly, press the Reset button after every round.</p>
        <div><button id="rock">Rock</button><button id="paper">Paper</button><button id="scissors">Scissors</button><button id="reset">Reset</button></div>
        <div id="result">Ready!</div>
        <p></p>
        <div id="counter">0 Wins, 0 Losses, 0 Ties</div>
    </body>
</html>
